syntax = "proto3";

package models;

option java_package = "org.jocampo.lineup.protobuf";
option java_outer_classname = "LogMessageProto";

import "google/protobuf/timestamp.proto";

message LogMessage {
    google.protobuf.Timestamp timestamp = 1;

    // Identity of the component
    string identity = 2;

    LogLevel level = 3;

    string message = 4;

    enum LogLevel {
        TRACE = 0;
        DEBUG = 1;
        INFO = 2;
        WARN = 3;
        ERROR = 4;
    }
}